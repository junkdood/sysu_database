{% load static %}
<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>搜索</title>
    <!-- Bootstrap -->
	<link rel="stylesheet" href="{% static 'articleList.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
</head>

<body background="{% static "image/bg6.jpg" %}" style=" background-repeat:no-repeat ; background-size:100% 100%; background-attachment: fixed;">

	<ul class="nav" style="height:90px">
            <h3><li><a class="active" href="{% url 'home' %}">主页</a></li></h3>
            <h3><li><a href="{% url 'show_tables' %}">全部</a></li></h3>
        </ul>

    <divt class="col-sm-4" style="position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%);">
        <form method="get" action="/search/">
            {% csrf_token %}
            <div class="input-group">
                <input type="text" name="search_key_value" class="form-control" placeholder="在下方选择搜索类型输入关键词 '%'匹配所有条目" required />
                <span class="input-group-btn">
                    <input type="submit" class="btn btn-default" value="查询" />
                </span>
            </div>
	    <input type="radio" name="table_name" value="番剧表"><font color="white">搜索番剧</font>
	    <input type="radio" name="table_name" value="声优表"><font color="white">搜索声优</font>
	    <input type="radio" name="table_name" value="曲目表"><font color="white">搜索歌曲</font>
	    <input type="radio" name="table_name" value="制作公司表"><font color="white">搜索制作公司</font>
        </form>
    </div>
            {% for result_url, result, table_name in search_result_list %}
            <p><h4><a href="{% url 'new_result_page' result_url table_name %}">{{ result }}</a></h4></p>
            {% endfor %}
            <p><h5 style="color:grey">一共有{{ search_result_list|length }}个搜索结果</h5></p>
    </body>
<html/>
