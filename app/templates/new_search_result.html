{% load static %}
<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>搜索</title>
    <style>
        .sub-body{
            background-color:rgba(255,255,255,0.5);
            transition:background-color 0.1s;
            border-radius: 4px;
        }
        .sub-body:hover{
          background-color:rgba(255,255,255,0.8)
        }
    </style>
    <!-- Bootstrap -->
	<link rel="stylesheet" href="{% static 'articleList.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
</head>

<body background="{% static "image/bg6.jpg" %}" style=" background-repeat:no-repeat ; background-size:100% 100%; background-attachment: fixed;">

	<ul class="nav" style="height:90px">
            <h3><li><a class="active" href="{% url 'home' %}">主页</a></li></h3>
            <h3><li><a href="{% url 'edit_table' '番剧表'%}">管理</a></li></h3>
        </ul>

    <divt class="col-sm-4" style="position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%);">
        <div  class = sub-body>
        <form method="get" action="/search/">
            {% csrf_token %}
            <div class="input-group">
                <input type="text" name="search_key_value" class="form-control" value="{{ search_key }}" onfocus="javascript:this.value=''" required />
                <span class="input-group-btn">
                    <input type="submit" class="btn btn-default" value="查询" />
                </span>
            </div>
        <div style="margin-left:5%;margin-right:5%;">
                    <input type="radio" name="table_name" id="番剧表" value="番剧表" checked="checked"><font color="black"><label for="番剧表">搜索番剧</label></font>
                    <input type="radio" name="table_name" id="声优表" value="声优表"><font color="black"><label for="声优表">搜索声优</label></font>
                    <input type="radio" name="table_name" id="曲目表" value="曲目表"><font color="black"><label for="曲目表">搜索歌曲</label></font>
                    <input type="radio" name="table_name" id="制作公司表" value="制作公司表"><font color="black"><label for="制作公司表">搜索制作公司</label></font>
        </div>
        </form>
    </divt >
            {% for result_url, result, table_name in search_result_list %}
            <p><h4 style="margin-left:5%;margin-right:5%;"><a href="{% url 'new_result_page' result_url table_name %}">{{ result }}</a></h4></p>
            {% endfor %}
            <p><h5 style="margin-left:5%;margin-right:5%;color:grey">一共有{{ search_result_list|length }}个搜索结果</h5></p>
        </div>
    </body>
<html/>
